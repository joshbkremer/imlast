<html>
<head>
  <title>I'm last</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <script>
    function promptVideo() {
      if($('#inputVideo').length)
        return;

      $('#videoEntry').append(
        '<div id="inputVideo">' +
          '<form>' +
          '<input id="inputBox" text="text" size="14">' +
          '</form>' +
        '</div>'
      );
    }
  </script>
  <div class="box">

    <div id="titleBlock">
      <div id="titleText">
        Pay more, show your video
      </div>

      <div id="titlePrice">
        Current Price: <span id="price"> $1.00 </span>
        <button id="buyIt" onclick="promptVideo();">Buy it</button>
      </div>

      <div id="videoEntry">
      </div>
    </div>

    <div id="youtubeBlock">
      <div id="youtubeVideo">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8s3UogfAGg0" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

</body>
</html>
